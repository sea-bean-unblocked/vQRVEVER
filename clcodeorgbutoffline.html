<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      a {
        font-size: 24px;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body
    ondragover="event.preventDefault();"
    ondrop="event.preventDefault();
      var f = event.dataTransfer && event.dataTransfer.files && event.dataTransfer.files[0];
      if (!f) return;
      var r = new FileReader();
      r.onload = function(e) {
        var w = window.open('about:blank', '_blank');
        if (!w) return;
        w.document.open();
        w.document.write(e.target.result);
        w.document.close();
      };
      r.readAsText(f);
    "
  >
    <a href="#">drop an html file anywhere</a>
  </body>
</html>
