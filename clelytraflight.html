<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>google.com</title>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			background: #000;
		}

		#unity-container {
			width: 100%;
			height: 100%;
		}

		#unity-canvas {
			width: 100%;
			height: 100%;
			display: block;
		}
	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/familiapablo/lopx@main/TemplateData/style.css">
</head>

<body class="dark">

	<div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas"></canvas>
	</div>

	<script>
		const hideFullScreenButton = "";
    const buildUrl  = "https://cdn.jsdelivr.net/gh/familiapablo/lopx@main/Build";
    const loaderUrl = buildUrl + "/TPG_ElytraFlight_V01h.loader.js";

    const config = {
      dataUrl:       buildUrl + "/TPG_ElytraFlight_V01h.data.unityweb",
      frameworkUrl:  buildUrl + "/TPG_ElytraFlight_V01h.framework.js.unityweb",
      codeUrl:       buildUrl + "/TPG_ElytraFlight_V01h.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName:   "Cursora Labs OÃœ",
      productName:   "Elytra Craft",
      productVersion:"0.1",
      devicePixelRatio: 1,
      webglContextAttributes: {
        preserveDrawingBuffer: true,
        powerPreference: "high-performance"
      }
    };

    const container = document.querySelector("#unity-container");
    const canvas    = document.querySelector("#unity-canvas");

    const canFullscreen = (function () {
      const keys = [
        "exitFullscreen",
        "webkitExitFullscreen",
        "webkitCancelFullScreen",
        "mozCancelFullScreen",
        "msExitFullscreen",
      ];
      for (const key of keys) {
        if (key in document) return true;
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    canvas.style.background =
      "url('" + buildUrl + "/TPG_ElytraFlight_V01.jpg') center / cover no-repeat";

    document.body.style.backgroundImage =
      "url('https://cdn.jsdelivr.net/gh/familiapablo/lopx@main/Build.jpg')";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat   = "no-repeat";
    document.body.style.backgroundSize     = "cover";


    function initSdk() {}
    function showInterstitial() {}
    function showRewarded() {}

    let myGameInstance = null;

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      if (typeof createUnityInstance !== "function") {
        alert("Unity loader failed to load.");
        return;
      }

      createUnityInstance(canvas, config)
        .then(unityInstance => {
          myGameInstance = unityInstance;
        })
        .catch(message => {
          alert(message);
        });
    };

    script.onerror = () => {
      alert("Failed to load Unity loader script.");
    };

    document.body.appendChild(script);
	</script>
</body>

</html>
