<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Kim Jong Un Tile Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #gameContainer {
      position: absolute;
      inset: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      outline: none;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-family: sans-serif;
      background: black;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">LOADING…</div>

  <div id="gameContainer">
    <canvas id="unity-canvas" tabindex="0"></canvas>
  </div>

  <script>
  

    window.showNextAd = function () {
      console.warn("showNextAd() stubbed");
    };

    window.showAd = function () {
      console.warn("showAd() stubbed");
    };

    window.InterstialAd = function () {
      console.warn("InterstialAd() stubbed");
    };

    window.rewardedAd = function () {
      console.warn("rewardedAd() stubbed");
    };

    window.GamePix = window.GamePix || {};
    window.GamePix.Gpx = window.GamePix.Gpx || {
      gpxReady: function () {
        console.warn("GamePix.gpxReady() stubbed");
      }
    };
  </script>


  <script src="https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/Build/New%20folder.loader.js"></script>

  <script>
    const canvas = document.getElementById("unity-canvas");
    const loading = document.getElementById("loading");

    const buildUrl =
      "https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/Standalone-games@main/kim_jong_un_tile_puzzle/Build";

    const config = {
      dataUrl: buildUrl + "/New%20folder.data",
      frameworkUrl: buildUrl + "/New%20folder.framework.js",
      codeUrl: buildUrl + "/New%20folder.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Kim Jong Un Tile Puzzle",
      productVersion: "1.0",
      memory: 1024
    };

    createUnityInstance(canvas, config, (progress) => {
      loading.textContent = "LOADING… " + Math.floor(progress * 100) + "%";
    }).then((instance) => {
      window.unityInstance = instance;
      loading.remove();
      canvas.focus();
    }).catch((err) => {
      console.error(err);
      alert(err);
    });

    document.addEventListener("click", () => {
      try {
        window.unityInstance?.Module?.audioContext?.resume();
      } catch {}
      canvas.focus();
    }, { once: true });
  </script>
</body>
</html>
