<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Pretend It's Not There</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #231F20;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      background: #231F20;
      width: 960px;
      height: 600px;
    }
    @media (max-width: 960px), (max-height: 600px) {
      canvas {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    }
    ::-webkit-scrollbar {
      display: none;
    }
    #loading-status {
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PXHK7Q7G3Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PXHK7Q7G3Z');
</script>
<body>
  <div id="loading-status">Loading game...</div>
  <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  
  <script>
    const BASE_URL = "https://cdn.jsdelivr.net/gh/shayderrr/portsv3@main/pretenditsnotthere/Build";
    
  
    function updateStatus(message) {
      const statusEl = document.getElementById('loading-status');
      if (statusEl) statusEl.textContent = message;
    }
    
  
    async function mergeSplitFiles(baseName, parts) {
      updateStatus(`Loading ${baseName}...`);
      const arrayBuffers = [];
      
      for (let i = 0; i < parts; i++) {
        const url = `${BASE_URL}/${baseName}.part${i + 1}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to fetch ${url}`);
        const buffer = await response.arrayBuffer();
        arrayBuffers.push(buffer);
      }
      
     
      const totalSize = arrayBuffers.reduce((sum, buf) => sum + buf.byteLength, 0);
      
      
      const merged = new Uint8Array(totalSize);
      let offset = 0;
      for (const buffer of arrayBuffers) {
        merged.set(new Uint8Array(buffer), offset);
        offset += buffer.byteLength;
      }
      
    
      const blob = new Blob([merged]);
      return URL.createObjectURL(blob);
    }
    

    async function loadUnity() {
      try {
   
        updateStatus('Loading Unity loader...');
        const loaderScript = document.createElement('script');
        loaderScript.src = `${BASE_URL}/PINTPort.loader.js`;
        await new Promise((resolve, reject) => {
          loaderScript.onload = resolve;
          loaderScript.onerror = reject;
          document.body.appendChild(loaderScript);
        });
        
     
        updateStatus('Merging data files...');
        const dataUrl = await mergeSplitFiles('PINTPort.data', 2);
        
        updateStatus('Merging WASM files...');
        const wasmUrl = await mergeSplitFiles('PINTPort.wasm', 2);
      
        updateStatus('Starting game...');
        await createUnityInstance(document.getElementById("unity-canvas"), {
          dataUrl: dataUrl,
          frameworkUrl: `${BASE_URL}/PINTPort.framework.js`,
          codeUrl: wasmUrl,
          streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/shayderrr/portsv3@main/pretenditsnotthere/StreamingAssets",
          companyName: "Dreadloom Studios",
          productName: "Pretend It's Not There",
          productVersion: "1.3"
        });
        
 
        const statusEl = document.getElementById('loading-status');
        if (statusEl) statusEl.style.display = 'none';
        
      } catch (error) {
        console.error('Error loading Unity:', error);
        updateStatus('Error loading game. Check console for details.');
      }
    }
    
 
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadUnity);
    } else {
      loadUnity();
    }
  </script>
</body>
</html>
